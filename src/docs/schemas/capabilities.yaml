components:
  schemas:
    Capabilities:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string
        description:
          type: string
        icon:
          type: string
          nullable: true
        color:
          type: string
          nullable: true
        order:
          type: integer
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
        deletedAt:
          type: string
          format: date-time
          nullable: true

    CreateCapability:
      type: object
      properties:
        name:
          type: string
          description: "Capability name"
        description:
          type: string
          nullable: true
          description: "Capability description (optional)"
        icon:
          type: string
          nullable: true
          description: "Capability icon (optional)"
        color:
          type: string
          nullable: true
          description: "Capability description (optional)"
      required:
        - name

    UpdateCapability:
      type: object
      properties:
        name:
          type: string
          description: "Capability name"
        description:
          type: string
          nullable: true
          description: "Capability description (optional)"
        icon:
          type: string
          nullable: true
          description: "Capability icon (optional)"
        color:
          type: string
          nullable: true
          description: "Capability description (optional)"
