components:
  schemas:
    Solution:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string
        description:
          type: string
        icon:
          type: string
          nullable: true
        color:
          type: string
          nullable: true
        order:
          type: integer
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
        deletedAt:
          type: string
          format: date-time
          nullable: true

    CreateSolution:
      type: object
      properties:
        name:
          type: string
          description: "Solution name"
        description:
          type: string
          nullable: true
          description: "Solution description (optional)"
        icon:
          type: string
          nullable: true
          description: "Solution icon (optional)"
        color:
          type: string
          nullable: true
          description: "Solution description (optional)"
      required:
        - name

    UpdateSolution:
      type: object
      properties:
        name:
          type: string
          description: "Solution name"
        description:
          type: string
          nullable: true
          description: "Solution description (optional)"
        icon:
          type: string
          nullable: true
          description: "Solution icon (optional)"
        color:
          type: string
          nullable: true
          description: "Solution description (optional)"
