components:
  schemas:
    Banner:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Banner ID
        title:
          type: string
          description: Banner title
        image:
          $ref: "#/components/schemas/Media"
          description: Banner image
        link:
          type: string
          format: uri
          nullable: true
          description: URL link for the banner
        status:
          type: string
          description: Status of the banner (e.g., draft, published)
        order:
          type: integer
          description: Display order of the banner
        createdBy:
          type: string
          description: ID of the user who created the banner
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
        deletedAt:
          type: string
          format: date-time
          nullable: true
          description: Deletion timestamp

    CreateBanner:
      type: object
      required:
        - title
        - description
        - imageId
      properties:
        title:
          type: string
          description: Title of the banner
        description:
          type: string
          description: Description of the banner
        imageId:
          type: string
          description: ID of existing media to use as banner
        linkImage:
          type: string
          description: Optional link when banner is clicked
        order:
          type: integer
          description: Banner display order
        status:
          type: string
          enum: [draft, active, inactive]
          description: Banner status
        startDate:
          type: string
          format: date-time
          description: Banner start date (optional)
        endDate:
          type: string
          format: date-time
          description: Banner end date (optional)

    UpdateBanner:
      type: object
      properties:
        title:
          type: string
          description: Title of the banner
        description:
          type: string
          description: Description of the banner
        imageId:
          type: string
          description: ID of existing media to use as banner
        linkImage:
          type: string
          description: Optional link when banner is clicked
        order:
          type: integer
          description: Banner display order
        status:
          type: string
          enum: [draft, active, inactive]
          description: Banner status
        startDate:
          type: string
          format: date-time
          description: Banner start date (optional)
        endDate:
          type: string
          format: date-time
          description: Banner end date (optional)
