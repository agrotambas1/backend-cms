components:
  schemas:
    Category:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string
        description:
          type: string
          nullable: true
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
        deletedAt:
          type: string
          format: date-time
          nullable: true
      required:
        - id
        - name

    CreateCategory:
      type: object
      properties:
        name:
          type: string
          description: "Category name"
        description:
          type: string
          nullable: true
          description: "Category description (optional)"
      required:
        - name

    UpdateCategory:
      type: object
      properties:
        name:
          type: string
          description: "Category name"
        description:
          type: string
          nullable: true
          description: "Category description (optional)"
        isActive:
          type: boolean
          nullable: true
          description: "Category status (optional)"

    Tag:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
        deletedAt:
          type: string
          format: date-time

    CreateTag:
      type: object
      properties:
        name:
          type: string
          description: "Tag name"
      required:
        - name

    UpdateTag:
      type: object
      properties:
        name:
          type: string
          description: "Tag name (optional)"
        isActive:
          type: boolean
          description: "Tag active status (optional)"

    Article:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Article unique identifier
        title:
          type: string
          description: Article title
        slug:
          type: string
          description: URL-friendly slug
        excerpt:
          type: string
          description: Short excerpt or summary
        content:
          type: string
          description: Full insight content (HTML)
        thumbnail:
          type: string
          nullable: true
          description: Thumbnail URL
        publication:
          type: string
          nullable: true
          description: Publication URL
        thumbnailAlt:
          type: string
          nullable: true
          description: Thumbnail alt text
        thumbnailId:
          type: string
          format: uuid
          nullable: true
          description: Reference to media table
        publicationId:
          type: string
          format: uuid
          nullable: true
          description: Reference to publication table
        metaTitle:
          type: string
          nullable: true
          description: SEO meta title
        metaDescription:
          type: string
          nullable: true
          description: SEO meta description
        seoKeywords:
          type: array
          nullable: true
          description: "Array of SEO keywords (max 10)"
          items:
            type: string
            example: "digital transformation"
        status:
          type: string
          enum: [draft, published, scheduled, archived]
          description: Article publication status
        publishedAt:
          type: string
          format: date-time
          nullable: true
          description: Publication date
        scheduledAt:
          type: string
          format: date-time
          nullable: true
          description: Scheduled publication date
        viewCount:
          type: integer
          default: 0
          description: Number of views
        isFeatured:
          type: boolean
          default: false
          description: Featured insight flag
        categoryId:
          type: string
          format: uuid
          description: Article category
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        deletedAt:
          type: string
          format: date-time
          nullable: true
        thumbnailMedia:
          type: object
          nullable: true
          properties:
            id:
              type: string
            fileName:
              type: string
            filePath:
              type: string
            altText:
              type: string
            url:
              type: string
        category:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
            slug:
              type: string
        tags:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              name:
                type: string
              slug:
                type: string
        serviceId:
          type: string
          format: uuid
          description: Case Study service
        industryId:
          type: string
          format: uuid
          description: Case Study industry
        creator:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
        updater:
          type: object
          nullable: true
          properties:
            id:
              type: string
            name:
              type: string

    CreateArticle:
      type: object
      required:
        - title
        - slug
        - excerpt
        - content
        - categoryId
        - tags
        - status
      properties:
        title:
          type: string
          example: "My First Article"
          description: Article title
        slug:
          type: string
          example: "my-first-insight"
          description: URL-friendly slug
        excerpt:
          type: string
          example: "This is a brief excerpt"
          description: Article summary
        content:
          type: string
          example: "<p>Article content</p>"
          description: Full HTML content
        thumbnailId:
          type: string
          format: uuid
          nullable: true
          example: "media-uuid-here"
          description: ID of media chosen as thumbnail
        metaTitle:
          type: string
          nullable: true
          example: "SEO Title"
          description: SEO meta title
        metaDescription:
          type: string
          nullable: true
          example: "SEO Description"
          description: SEO meta description
        seoKeywords:
          type: array
          nullable: true
          description: "Array of SEO keywords (optional, max 10)"
          maxItems: 10
          items:
            type: string
            maxLength: 50
            example: "digital transformation"
        status:
          type: string
          enum: [draft, published, scheduled, archived]
          example: "draft"
          description: Publication status
        publishedAt:
          type: string
          format: date-time
          nullable: true
          example: "2025-01-10T10:00:00Z"
          description: Publication date
        scheduledAt:
          type: string
          format: date-time
          nullable: true
          description: Scheduled publication date
        isFeatured:
          type: boolean
          default: false
          description: Featured insight flag
        categoryId:
          type: string
          format: uuid
          example: "category-uuid-here"
          description: Category ID
        tags:
          type: string
          example: '["tag-uuid-1", "tag-uuid-2"]'
          description: JSON string array of tag IDs
        serviceId:
          type: string
          format: uuid
          description: Article service
        industryId:
          type: string
          format: uuid
          description: Article industry

    UpdateArticle:
      type: object
      properties:
        title:
          type: string
          description: Article title
        slug:
          type: string
          description: URL-friendly slug
        excerpt:
          type: string
          description: Article summary
        content:
          type: string
          description: Full HTML content
        thumbnailId:
          type: string
          format: uuid
          nullable: true
          description: ID of media chosen as new thumbnail (optional)
        metaTitle:
          type: string
          nullable: true
          description: SEO meta title
        metaDescription:
          type: string
          nullable: true
          description: SEO meta description
        status:
          type: string
          enum: [draft, published, scheduled, archived]
          description: Publication status
        publishedAt:
          type: string
          format: date-time
          nullable: true
          description: Publication date
        scheduledAt:
          type: string
          format: date-time
          nullable: true
          description: Scheduled publication date
        isFeatured:
          type: boolean
          description: Featured flag
        categoryId:
          type: string
          format: uuid
          example: "category-uuid-here"
          description: Category ID
        tags:
          type: string
          example: '["tag-uuid-1", "tag-uuid-2"]'
          description: JSON string array of tag IDs
        seoKeywords:
          type: array
          nullable: true
          description: "Array of SEO keywords (max 10)"
          maxItems: 10
          items:
            type: string
            maxLength: 50
        serviceId:
          type: string
          format: uuid
          description: Case Study service
        industryId:
          type: string
          format: uuid
          description: Case Study industry
