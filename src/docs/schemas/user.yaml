components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: User ID
        name:
          type: string
          description: Full name
        username:
          type: string
          description: Unique username
        email:
          type: string
          format: email
          description: Email Address
        password:
          type: string
          description: Password
        role:
          type: string
          description: User role
        isActive:
          type: boolean
          description: Active status
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
        deletedAt:
          type: string
          format: date-time
          description: Deletion timestamp

    UserRegister:
      type: object
      required:
        - name
        - username
        - email
        - password
        - role
      properties:
        name:
          type: string
          description: Full name
        username:
          type: string
          description: Unique username
        email:
          type: string
          format: email
          description: Email Address
        password:
          type: string
          description: Password
        role:
          type: string
          description: User role

    UserLogin:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          description: Unique username
        password:
          type: string
          description: Password

    AuthResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        token:
          type: string
          description: JWT token for authentication
