components:
  schemas:
    CaseStudy:
      type: object
      required:
        - id
        - title
        - slug
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        slug:
          type: string
        description:
          type: string
          nullable: true
        content:
          type: string
          nullable: true
        client:
          type: string
          nullable: true
        projectUrl:
          type: string
          nullable: true
        demoUrl:
          type: string
          nullable: true
        duration:
          type: string
          nullable: true
        year:
          type: integer
          nullable: true
        status:
          type: string
          enum: [draft, published, scheduled, archived]
        metaTitle:
          type: string
          nullable: true
          description: SEO meta title
        metaDescription:
          type: string
          nullable: true
          description: SEO meta description
        publishedAt:
          type: string
          format: date-time
          nullable: true
        isFeatured:
          type: boolean
        order:
          type: integer
        thumbnailMedia:
          type: object
          nullable: true
          properties:
            id:
              type: string
              format: uuid
            fileName:
              type: string
            filePath:
              type: string
            altText:
              type: string
              nullable: true
            url:
              type: string
        solutions:
          type: string
          example: '["solution-uuid-1", "solution-uuid-2"]'
          description: JSON string array of solution IDs
        industries:
          type: string
          example: '["industry-uuid-1", "industry-uuid-2"]'
          description: JSON string array of industry IDs
        capabilities:
          type: string
          example: '["capability-uuid-1", "capability-uuid-2"]'
          description: JSON string array of capability IDs
        creator:
          type: object
          properties:
            id:
              type: string
              format: uuid
            name:
              type: string
        updater:
          type: object
          nullable: true
          properties:
            id:
              type: string
              format: uuid
            name:
              type: string
        seoKeywords:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              keyword:
                type: string
              order:
                type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
          nullable: true

    CreateCaseStudy:
      type: object
      required:
        - title
        - slug
        - description
        - content
        - client
        - status
      properties:
        title:
          type: string
          description: "Case study title"
        slug:
          type: string
          description: "URL-friendly slug (must be unique)"
        description:
          type: string
          description: "Short description of the case study"
        content:
          type: string
          description: "Full case study content (supports HTML/Markdown)"
        client:
          type: string
          description: "Client name"
        projectUrl:
          type: string
          nullable: true
          description: "Live project URL"
        demoUrl:
          type: string
          nullable: true
          description: "Demo URL"
        duration:
          type: string
          description: "Project duration"
        year:
          type: integer
          description: "Project year"
        thumbnailId:
          type: string
          format: uuid
          nullable: true
          description: "Media ID for thumbnail image"
        status:
          type: string
          enum: [draft, published, scheduled, archived]
          description: "Publication status"
        metaTitle:
          type: string
          nullable: true
          example: "SEO Title"
          description: SEO meta title
        metaDescription:
          type: string
          nullable: true
          example: "SEO Description"
          description: SEO meta description
        publishedAt:
          type: string
          format: date-time
          nullable: true
          description: "Publication date (ISO 8601 format)"
        isFeatured:
          type: boolean
          nullable: true
          description: "Whether the case study is featured"
        order:
          type: integer
          nullable: true
          description: "Display order (higher = shown first)"
        solutions:
          type: string
          example: '["solution-uuid-1", "solution-uuid-2"]'
          description: JSON string array of solution IDs
        industries:
          type: string
          example: '["industry-uuid-1", "industry-uuid-2"]'
          description: JSON string array of industry IDs
        capabilities:
          type: string
          example: '["capability-uuid-1", "capability-uuid-2"]'
          description: JSON string array of capability IDs
        seoKeywords:
          type: string
          example: '[{"keyword": "typescript", "order": 0}]'
          description: JSON string array of SEO keywords

    UpdateCaseStudy:
