          description: "Live project URL"
        demoUrl:
          type: string
          nullable: true
          description: "Demo URL"
        duration:
          type: string
          description: "Project duration"
        year:
          type: integer
          description: "Project year"
        thumbnailId:
          type: string
          format: uuid
          nullable: true
          description: "Media ID for thumbnail image"
        status:
          type: string
          enum: [draft, published, scheduled, archived]
          description: "Publication status"
        publishedAt:
          type: string
          format: date-time
          nullable: true
          description: "Publication date (ISO 8601 format)"
        isFeatured:
          type: boolean
          nullable: true
          description: "Whether the case study is featured"
        order:
          type: integer
          nullable: true
          description: "Display order (higher = shown first)"
        categoryId:
          type: string
          format: uuid
          nullable: true
          description: "Category ID (optional)"
        technologies:
          type: string
          example: '["technology-uuid-1", "technology-uuid-2"]'
          description: JSON string array of technology IDs
        images:
          type: string
          description: 'JSON string array of gallery images, contoh: ''[{"imageId":"media-uuid-1","order":0},{"imageId":"media-uuid-2","order":1}]'''
          example: '[{"imageId":"media-uuid-1","order":0},{"imageId":"media-uuid-2","order":1}]'
